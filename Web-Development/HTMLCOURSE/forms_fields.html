<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms fields</title>
</head>
<body>
    <form method="GET" action="div.html">

        <div>
        <label for="name">Name</label>
        <input type="text" id="name">
        </div>

        <div>
          <label for="password">password</label>
          <input type="password" id="password">

         </div>
         <div>
          <label for="email">Email id</label>
         <input type="email" id="email">
         </div>
         <div>
            <label for="dob ">DOB</label>
            <input type="date" id="dob">
         </div> 
         <div>
            <label for="bullet">tick one</label>
            <input type="radio" id="bullet">1
            <input type="radio" id="bullet">2
            <input type="radio" id="bullet">3
            <input type="radio" id="bullet">4
           </div>
         <div>
             <label for="url">URL</label>
             <input type="url" id="url">
         </div>
          <div>
              <label for="checkbox">checkbox</label>
              <input type="checkbox" id="checkbox">
          </div>
          <div>
              <label for="file">Browse</label>
           <input type="file" id="file">
          </div>
          <div>
              <label for="range">number</label>
              <input type="range" id="range">
          </div>
          <div>
              <label for="submit">Submit</label>
              <input type="submit" id="submit">
          </div>

    </form>

</body>
</html>
