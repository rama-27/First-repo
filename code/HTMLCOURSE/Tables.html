<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
         <table border="2" width="100%">
            <thead><tr>
                <th>column #1</th>
                <th>column #2</th>
                <th>column #3</th>
                <th>column #4</th>
            </tr>
            </thead>
            <tbody>
                     <tr>
                     <td rowspan="2">row 1 cell#1</td>
                     <td>row 1 cell#2</td>
                     <td>row 1 cell#3</td>
                     <td>row 1 cell#4</td>
                     </tr>
                     <tr>
                        
                     <td colspan="2">row 2 cell#2</td>
                     
                     <td>row 2 cell#4</td>
                     </tr>
                     <tr>
                    <td >row 3 cell#1</td>
                    <td>row 3 cell#2</td>
                    <td>row 3 cell#3</td>
                    <td>row 3 cell#4</td>
                     </tr>
                     <tr>
                    <td colspan="2">row 4 cell#1</td>
                    <td>row 4 cell#3</td>
                    <td>row 4 cell#4</td>
                     </tr>
             </tbody>
             <tfoot>
                <tr>
                     <th>footer #1</th>
                     <th>footer #2</th>
                     <th>footer #3</th>
                     <th>footer #4</th> 
                    </tr>
            </tfoot>
                
                 
         </table>
    </body>
</html>
